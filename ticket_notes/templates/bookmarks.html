{% extends "base.html" %}
{% block content %}
    {% for bookmark in bookmarks %}
        <div class="row">
            <div class="col-12 px-3">
                <div class="card my-2 border shadow rounded px-3">
                    <div class="row my-3">
                        <div class="col-md-4">
                            <img class="img-fluid" src="{{ bookmark.image_url }}">
                        </div>
                        <div class="col-md-4">
                            <h1>{{ bookmark.event_name }}</h1>
                            <p>{{ bookmark.venue }}<br>{{ bookmark.city }}, {{ bookmark.state }}</p>
                            <!-- Form for adding/editing notes -->
                            <form method="post" action="{% url 'edit_note' bookmark.id %}">
                                {% csrf_token %}
                                <textarea name="note" rows="3">{{ bookmark.note }}</textarea>
                                <button type="submit" class="btn btn-primary">Save Note</button>
                            </form>
                        </div>
                        <div class="col-md-4 text-end">
                            <h3>{{ bookmark.local_date }}</h3>
                            <h3>{{ bookmark.local_time }}</h3>
                            <!-- Form for deleting the bookmark -->
                            <form method="post" action="{% url 'delete_bookmark' bookmark.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
